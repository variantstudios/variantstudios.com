{% assign items = site.journal | sort: 'date' | reverse %}
{% for item in items limit:1 %}
    <h3>Latest Journal Post</h3>
    <h4><a href="{{ item.url }}" title="read more">{{ item.title }}</a></h4>
    <span class="post-date">{{ item.date | date: '%B %d, %Y' }}</span>
    <span class="author-by">by Brent Robbins</span>
    <p>{{ item.subtitle }}</p>
{% endfor %}
