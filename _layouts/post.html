---
layout: default
---

  <header class="journal--detail backstretch header--banner">
    <img src="{{ page.header_path }}" alt="{{ page.title }}" itemprop="image">
  </header>

  <article class="journal-content" itemprop="articleBody">
    <h1 itemprop="name" class="page-title">{{ page.title }}</h1>
    <p class="post-date" >{{ page.date | date: "%b %-d, %Y" }}</p>
    {{ content }}

    <div class="post-details-block">
      {% for author in site.data.team %}
        {% if author.name == page.author %}
          <section class="author-info" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
            <div class="avatar"><img class="author-headshot" alt="{{ author.name }}" src="{{ author.image }}"></div>
            <p class="author-name">by {{ author.name }}</p>
          </section>
         {% endif %}
      {% endfor %}
      <a class="back-to-blog" href="/journal">Â« Back to the Journal</a>
    </div>

  </article>
