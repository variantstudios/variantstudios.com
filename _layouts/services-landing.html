---
layout: default
---

<header class="{{ page.header_class }} header--banner" id="header--banner">
  <h1>{{ page.title }}</h1>
  <p>{{ page.subtitle }}</p>
</header>


<div class="services">
  {% assign services = site.service | sort: "weight" %}
    {% for service in services %}
    <article class="row-item service-detail">
        <h3>{{ service.title }}</h3>
        <p>{{ service.intro }}</p>
        <div class="btn">
          <a href="{{ service.url }}" title="{{ service.title }}">Learn More About {{ service.title }}</a>
      </div>
    </article>
  {% endfor %}
</div>
