---
layout: default
---

<header class="header--banner portfolio-detail-banner">
    <p class="portfolio-date">{{ page.live_date | date: '%B %Y' }}</p>
    <h1>{{ page.title }}</h1>
    <div class="desc"><p>{{ page.description }}</p></div>
    <div class="btn"><a href="{{ page.link }}" target="_blank">Visit Site</a></div>
</header>
<!-- <div class="">
    {{ page.content }}
</div> -->
<div class="project-images">
  {% for item in page.gallery_images %}
     <img src="{{ item.image }}" title="{{ item.title }}" alt="{{ item.title }}" itemprop="image" />
  {% endfor %}
</div>
{% include portfolio-testimonial.html %}
